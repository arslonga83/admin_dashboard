<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="home">
                <h1>main logo</h1>
            </div>
            <div class="buttons">
                <h2>
                    <img src="./media/home.svg" alt="home">Home
                </h2>
                <h2>
                    <img src="./media/card-account-details-outline.svg" alt="people"> Profile
                </h2>
                <h2>
                    <img src="./media/message.svg" alt="message"> Messages
                </h2>
                <h2>
                    <img src="./media/clock.svg" alt="clock"> History
                </h2>
                <h2>
                     <img src="./media/book-open-page-variant.svg" alt="book"> Tasks
                </h2>
                <h2>
                    <img src="./media/account-group.svg" alt=""> Community
                </h2>
            </div>
            <div class="buttons">
                <h2>
                    <img src="./media/cog.svg" alt="cog"> Settings
                </h2>
                <h2>
                    <img src="./media/help-box.svg" alt="help box"> Support
                </h2>
                <h2>
                    <img src="./media/security.svg" alt="security badge"> Privacy
                </h2>
            </div>
        </div>
        <div class="header">
            <div class="row1">
                <div class="search">
                    <img src="./media/magnify.svg" alt="magnifying glass">
                    <input type="search" name="search" id="search">
                </div>
                <div class="top-right">
                    <img src="./media/bell.svg" alt="bell">
                    <p>ICON</p>
                    <h3>User Name</h3>
                </div>
            </div>
            <div class="row2">
                <div class="name">
                    <h2>BIG-ICON</h2>
                    <p>Hi there,</p>
                    <h1>user name</h1>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>    
        <div class="main">
            <div class="cards">
                <h1>Your Projects</h1>
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
            </div>
            <div class="extra">
                <h1>Announcements</h1>
                <div class="announcements">Announcements</div>
                <h1>Trending</h1>
                <div class="trending">Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
